syntax = "proto3";

package agent_brain;

message slam_data {
    message keypoint  {
        uint32 x = 1;
        uint32 y = 2;
        repeated uint32 bgr = 3;
    }

    message bin_description {
        string description = 1;
    }

    repeated keypoint keypoints = 1;
    repeated string descriptions = 2;
}